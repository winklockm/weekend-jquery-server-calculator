<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="'utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <div class="calculator-grid">
            <div class = "display">
                <div class = "previous"></div>
                <div class = "current"></div>
            </div>
                <button class="span-two" id="clearButton">AC</button>
                <button class="data-delete">DEL</button>
                <button class="action" data-id="/">/</button>
                <button class="numButtons" data-id="1">1</button>
                <button class="numButtons" data-id="2">2</button>
                <button class="numButtons" data-id="3">3</button>
                <button class="action" data-id="*">*</button>
                <button class="numButtons" data-id="4">4</button>
                <button class="numButtons" data-id="5">5</button>
                <button class="numButtons" data-id="6">6</button>
                <button class="action" data-id="+">+</button>
                <button class="numButtons" data-id="7">7</button>
                <button class="numButtons" data-id="8">8</button>
                <button class="numButtons" data-id="9">9</button>
                <button class="action" data-id="-">-</button>
                <button class="numButtons" data-id=".">.</button>
                <button class="numButtons" data-id="0">0</button>
                <button class="span-two" id="equalButton">=</button>
        </div>
    </main>
    <footer>
        <h3>Calculation History</h3>
        <ul class="calcHistory">
            <!-- history populates here -->
        </ul>
    </footer>
</body>
</html>
