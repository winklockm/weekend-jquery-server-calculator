<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="'utf-8"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <main>
        <div>
            <input required id="inputNum1" type="number" placeholder="number">
            <div>
                <button class = "action" data-id="+">+</button>
                <button class = "action" data-id="-">-</button>
                <button class = "action" data-id="*">*</button>
                <button class = "action" data-id="/">/</button>
            </div>
            <input required id="inputNum2" type="number" placeholder="number">
            <div>
                <button id="equalButton">=</button>
                <button id="clearButton">C</button>
            </div>
        </div>
        <div>
            <!-- answer populates here 👇🏻 -->
            <h2>Answer: <span id="answer"></span></h2>
        </div>
        <footer>
            <h3>Calculation History</h3>
            <ul class="calcHistory">
                <!-- history populates here -->
            </ul>
        </footer>
    </main>
</body>
</html>
